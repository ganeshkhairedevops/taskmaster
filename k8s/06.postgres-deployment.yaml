apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmaster-db
  namespace: taskmaster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmaster-db
  template:
    metadata:
      labels:
        app: taskmaster-db
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: taskmaster-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: taskmaster-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskmaster-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: taskmaster-pvc
